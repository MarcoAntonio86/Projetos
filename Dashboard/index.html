<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daskboard</title>
    <link rel="stylesheet" href="Dashboard.css">
</head>
<body>
    <header>
        <h1>Relatorio Gerêncial de Vendas</h1>
    </header>
    <main>
        <section class="vendas">
            <h2>Vendas</h2>
            <label for="vendasMes"> Vendas do Mês: </label> <input type="number" id="vendasMes" name="vendasMes" required minlength="1" 
            size="10">
            <label for="vendasTotal"> Vendas Totais: </label> <input type="number" id="vendasTotal" name="vendasTotal" required minlength="1"
            size="10">
            <input type="button" name="botao_vendas" id="botao_vendas" value="Enviar">
        </section>
        <section class="usuarios">
            <h2>Usuarios</h2>
            <label for="totalUsuarios"> Total de Usuários: </label> <input type="number" id="totalUsuarios" name="totalUsuarios" required minlength="1"
             size="10">
             <label for="usuariosAtivos"> Numero de Usuários Ativos: </label> <input  type="number" id="usuariosAtivos" name="usuariosAtivos" required minlength="1" 
            size="10">
            <input type="button" name="botao_usuarios" id="botao_usuarios" value="Enviar">
        </section>

        <section class="visitas">
            <h2>Visitas</h2>
            <label for="totalVisitas"> Total de Visitas: </label> <input type="number" id="totalVisitas" name="totalVisitas" required minlength="1" 
            size="10">
            <label for="visitasHoje"> Visitas de Hoje: </label> <input type="number" id="visitasHoje" name=" visitasHoje" required minlength="1" 
            size="10">
            <input type="button" name="botao_visitas" id="botao_visitas" value="Enviar">
        </section>
    </main>

    <footer>

    </footer>
    <canvas id="grafico" width="400" height="400"></canvas>
    <canvas id="grafico2" width="400" height="400"></canvas>
    <canvas id="grafico3" width="400" height="400"></canvas>
     <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
    <script src="Dashboard.js"></script>
   
    
</body>
</html>
